<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">
        <title>Frontend Mentor | Product Preview Card Component</title>
    </head>

    <body>
        <div id="container">
            <div id="left-side">
                <img src="Images/image-product-desktop.jpg" alt="Gabrielle Essence Parfum">
            </div>

            <div id="right-side">
                <h4>PERFUME</h4>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p id="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div id="price">
                    <h2>$149.99</h2>
                    <p>$169.99</p>
                </div>
                <button>
                    <img src="Images/icon-cart.svg" aria-disabled="true" alt="Cart">
                    <span>Add to Cart</span>
                </button>
            </div>
        </div>
    </body>
</html>
